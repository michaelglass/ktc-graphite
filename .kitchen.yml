---
settings:
parallel: true

driver:
  name: vagrant

provisioner:
  name: chef_zero
  require_chef_omnibus: latest


platforms:
- name: ubuntu-12.04

suites:
- name: default
  run_list:
    - recipe[ktc-testing]
    - recipe[etcd::compile_time]
    - recipe[ktc-graphite::master]
    - recipe[graphite_test]
  attributes:
    ha_disabled: true
    etcd:
      servers:
        - 127.0.0.1
